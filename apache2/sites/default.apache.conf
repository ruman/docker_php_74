<VirtualHost *:80>
  ServerName laradock.test
  DocumentRoot /var/www/html/
  Options Indexes FollowSymLinks

  <Directory "/var/www/html/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>

<VirtualHost *:80>
  ServerName mysecursite.local
  DocumentRoot /var/www/html/
  Options Indexes FollowSymLinks

  <Directory "/var/www/html/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>


<VirtualHost *:443>
  ServerName mysecursite.local
  DocumentRoot /var/www/html/
  SSLEngine on
  SSLCertificateFile /etc/ssl/certs/myopenssl.local.crt
  SSLCertificateKeyFile /etc/ssl/certs/myopenssl.local.key
  SSLCertificateChainFile /etc/ssl/certs/myopenssl.local.csr
  Options Indexes FollowSymLinks

  <Directory "/var/www/html/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>